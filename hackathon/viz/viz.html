<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Typhoon Python hackathon</title>
    <!-- Load Plotly -->
    <script type="text/javascript" src="bower_components/plotly/plotly-latest.min.js"></script>
    <!-- Load JQuery -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Load visualization -->
    <script type="text/javascript" src="viz.js"></script>
    <link type="text/css" href="viz.css" rel="stylesheet">
</head>
<body onload="vizOnLoad()">
<div class="wrapper">
    <div class="box a">
        <div id="graph_1"><!-- Plotly chart will be drawn inside this DIV --></div>
    </div>
    <div class="box b">
        <!--<div class="clock" onload="showD3Clock();"></div>-->
        <table class="counters">
            <tr>
                <td class="counter totalcost">Total cost ($)</td>
                <td id="totalcost" class="result energycost" data-bind="text: counter1">0</td>
            </tr>
            <tr>
                <td class="counter energycost">Electricity cost ($)</td>
                <td id="energycost" class="result energycost">0</td>
            </tr>
            <tr>
                <td class="counter penaltycost">Penalty cost ($)</td>
                <td id="penaltycost" class="result penaltycost">0</td>
            </tr>
            <tr>
                <td class="counter panaltycounter">Penalty counter</td>
                <td id="panaltycounter" class="result panaltycounter">0</td>
            </tr>
            <tr>
                <td class="counter avgruntime">Average runtime</td>
                <td id="avgruntime" class="result avgruntime">0</td>
            </tr>
            <tr>
                <td class="counter gridstatus">Grid status</td>
                <td id="gridstatus" class="result gridstatus">0</td>
            </tr>
        </table>
        <div class="refresh">
            <form id="refreshRateForm">
                <input id="refreshRate" type="number"/>
                <input type="submit" value="Set refresh rate"/>
                <button onclick='setPageRefresh("stop")'>Stop refreshing</button>
            </form>
            <label id="refreshIndicator"></label>
        </div>
    </div>
    <div class="box c">
        <div id="graph_2"><!-- Plotly chart will be drawn inside this DIV --></div>
    </div>
</div>

</body>
</html>
