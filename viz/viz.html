<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Typhoon Python hackathon</title>
        <!-- Load c3.css -->
        <link href="bower_components/c3/c3.css" rel="stylesheet">

        <!-- Load d3.js and c3.js -->
        <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
        <script src="bower_components/c3/c3.min.js"></script>

        <!-- Load JQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Load visualization -->
        <script type="text/javascript" src="viz.js"></script>
        <link href="viz.css" rel="stylesheet">
    </head>
    <body onload="vizOnLoad()">
        <div class="wrapper">
            <div class="box a">
                <div id="results"></div>
                <center>
                    <button onclick='setPageRefresh("stop")'>Stop refreshing</button>
                    <form id="refreshRateForm" class="inline">
                        <input id="refreshRate" type="number" />
                        <input type="submit" value="Set refresh rate" />
                    </form>
                </center>
                <center>
                    <label id="refreshIndicator"></label>
                </center>
            </div>
            <div class="box b"></div>
            <div class="box c"></div>
            <div class="box d"> </div>
        </div>
    </body>
</html>
